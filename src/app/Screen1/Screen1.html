<ion-header>
    <ion-toolbar>
        <ion-title>
            Sundays
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="goSettings()">
                <ion-icon  name="settings" ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="card">
            <ion-card-content *ngFor="let msg of messages">

                <ion-item  *ngIf="msg.type==='bot'" class="botmsg">
                    <ion-label style="color: white">{{msg.text}}</ion-label>
                </ion-item>

                <ion-item *ngIf="msg.type==='user'" class="mymsg">
                    <ion-label>{{msg.text}}</ion-label>
                </ion-item>
                
            </ion-card-content>      
    </ion-card>

    <div style="text-align: center;">
        <ion-button shape="round" (click)="ButtonMic()">
            <ion-icon name="mic" ></ion-icon>
        </ion-button>
    </div>
    
</ion-content>
